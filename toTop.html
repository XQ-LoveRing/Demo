<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>


    function GoTop($ct) {
        this.$ct = $ct;
        this.target = $("<div class='go-top'>GoTop</div>");

    }

    GoTop.prototype = {
        constructor: GoTop,
        createNode: function () {
            this.target.css({
                position: 'fixed',
                right: '30px',
                bottom: '30px',
                height: '30px',
                width: '80px',
                border: '1px solid #ccc',
                borderRadius:'8px',
                display: 'none',
                backgroundColor: '#ffcd11',
                lineHeight:'30px',
                textAlign:'center'


            }),
                this.$ct.append(this.target);

        },
        bindEvent: function () {
            var self = this;
            self.target.on('click', function () {
                $("body").animate({scrollTop: 0}, 300);
            });
            $(window).scroll(function () {
                var nowTop = self.$ct.scrollTop();
                var flag = true;
                clearTimeout(clock);
                var clock = setTimeout(function () {
                    if (nowTop > 200 && flag) {
                        self.target.fadeIn();
                        flag=false;
                    }else{
                        self.target.fadeOut();
                        flag=true
                    }
                },300)
            })
        },

    }

    var a = new GoTop($('body'));
    a.createNode();
    a.bindEvent();


</script>
